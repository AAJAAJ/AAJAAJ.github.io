<body>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<h3>请输入口令</h3>
						<form name="f">
							<!-- <div class="input_outer">
								<span class="u_user"></span>
								<input name="logname" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
							</div> -->
							<div class="input_outer">
								<span class="us_uer"></span>
								<input id="logpass" name="logpass" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="在此输入口令">
							</div>
							<div class="input_outer">
								<input class="button1" onclick="check()" style="color: gray !important;position:absolute; z-index:100;" type="submit" value="点击进入主页">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div><!-- /container -->
		<script src="sign_in/js/TweenLite.min.js"></script>
		<script src="sign_in/js/EasePack.min.js"></script>

		<script src="sign_in/js/demo-1.js"></script>
		<div style="text-align:center;">
</div>

<script>
		function check() {
			var pass = document.getElementById("logpass").value;
			if (pass == "1") {
				window.document.f.action = "cs_resume/resume.html";
				window.document.f.submit();
			}if (pass == "2") {
				window.document.f.action = "capsule/index.html";
				window.document.f.submit();
			}else if (pass == "190010") {
				//王傲
				window.document.f.action = "homepage/index.html";
				window.document.f.submit();
			}else if (pass == "3") {
				window.document.f.action = "game/game.html";
				window.document.f.submit();
			}
			 else {
				alert("口令有误");
			}
		}
	</script>



	</body>
</html>
