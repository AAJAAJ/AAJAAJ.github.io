<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AAJ主页</title>
<meta name="description" content="Creative CV is a HTML resume template for professionals. Built with Bootstrap 4, Now UI Kit and FontAwesome, this modern and responsive design template is perfect to showcase your portfolio, skils and experience."/>
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet">
<link href="cs_resume/css/font-awesome.min.css" rel="stylesheet">
<link href="cs_resume/css/aos.css" rel="stylesheet">
<link href="cs_resume/ss/bootstrap.min.css" rel="stylesheet">
<link href="cs_resume/styles/main.css" rel="stylesheet">
	<body background="cs_resume/images/background.jpg">
		<!-- 上方div -->
		<div class="section" id="contact">
			<!-- 背景图片 -->
		<div class="cc-contact-information" style="background-image: url('cs_resume/images/background.jpg');height: 800px;">
			<!-- 左侧面 -->
		<div class="container" style="width: 3000px;">
			<!-- 登录界面div -->
		  <div class="cc-contact" style="text-align: center;width: 800px;">
			  <!-- 登陆界面背景 -->
			<div class="row">
				
			  <div class="col-md-9" >
				  <!-- 界面弹出效果 -->
				<div class="card mb-0" data-aos="zoom-in">
				  <div class="h4 text-center title">请输入口令</div>
				  <div class="row">
					<div class="col-md-6">
					  <div class="card-body">
						<form name="f">
						  <!-- <div class="p pb-3"><strong>Feel free to contact me </strong></div> -->
						  <div class="row mb-3">
							<div class="col">
							  <div class="input-group">
								<input id="pass" class="form-control" type="password" name="Subject" placeholder="Password" required="required"/>
							  </div>
							</div>
						  </div>
						 
						 
						  <div class="row">
							<div class="col">
							  <button class="btn btn-primary" type="submit" onclick="check()">点击进入</button>
							</div>
						  </div>
						</form>
					  </div>
					</div>
					
					
					
				  </div>
				</div>
			  </div>
			</div>
		  </div>
		</div>
		</div>
		</div></div>
		</div>
	
	<script src="cs_resume/js/core/jquery.3.2.1.min.js"></script>
	<script src="cs_resume/js/core/popper.min.js"></script>
	<script src="cs_resume/js/core/bootstrap.min.js"></script>
	<script src="cs_resume/js/now-ui-kit.js?v=1.1.0"></script>
	<script src="cs_resume/js/aos.js"></script>
	<script src="cs_resume/scripts/main.js"></script>
	
	<script>
		function check() {
			var pass = document.getElementById("pass").value;
			console.log(pass)
			if (pass == "1") {
				console.log("dfgaf")
				window.document.f.action = "cs_resume/resume.html";
				window.document.f.submit();
			}else if (pass == "190010") {
				//王傲
				console.log("dfgaf")
				window.document.f.action = "homepage/index.html";
				window.document.f.submit();
			}else if (pass == "3") {
				console.log("dfgaf")
				window.document.f.action = "game/game.html";
				window.document.f.submit();
			}
			 else {
				alert("口令有误");
			}
		}
	</script>
	</body>
</html>
